version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
      nodejs: 18
  build:
    commands:
      - cd frontend
      - npm install
      - npm run build
      - cd ../sam-backend
      - sam build

artifacts:
  files:
    - frontend/dist/**/*
  secondary-artifacts:
    sam-artifact:
      files:
        - sam-backend/.aws-sam/build/**/*
      name: sam-build

